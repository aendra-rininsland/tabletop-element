<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../tabletop-element.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="tabletop-element-fixture">
      <template>
        <tabletop-element
          key="1TJKBqwQYREmKjVMsxaugDgD6ESpiynNBZhxI1vHqgK8"
          simple-sheet="true"
          response="{{items}}"
          ></tabletop-element>
      </template>
    </test-fixture>

    <script>
      // These are pretty rudimentary. If you like this element and want to
      // improve it, please add more tests! -Ã†.
      
      suite('<tabletop-element>', function() {
        var ttEl;

        setup(function() {
          ttEl = fixture('tabletop-element-fixture');
        });

        test('response event', function(done) {
          ttEl.addEventListener('response', function(event) {
            assert.equal(event.detail.data.length, 200);
            done();
          });
        });

        test('response value', function(done) {
          ttEl.addEventListener('response', function(event) {
            assert.equal(ttEl.response.length, 200);
            done();
          });
        });
      });
    </script>

  </body>
</html>
